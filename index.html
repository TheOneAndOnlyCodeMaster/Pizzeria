<!DOCTYPE html>
<html>
<head>
    <title>Pizzaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzaria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addToppings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div  class="img_div"> 
            <img class="img-responsive"  src="images/pizza.png">
        </div>
        <div class="buttons">
            <button type="button" onclick="see_the_stuffsveg()" id="veggies">View Vegetarian Menu</button>
            <button type="button" onclick="see_the_stuffsmeat()" id="meaties">View Full Menu</button>
        </div>
        <div class="Menu">   
            <div id="veg_menu" >
                <h3> Regular Cheese Pizza</h3>
                <h3> Large Veg Pizza</h3>
                <h3> Supreme Veg Pizza</h3>
                <h3> Spicy Selection Combo</h3>
                <h3> All-Veg Pizza</h3>
            </div>
            <div class="rest_of_menu">
                <h3> Chicken-Cheese Pizza</h3>
                <h3> Sausage Supreme</h3>
                <h3> Veg-Meat Mix</h3>
                <h3> Hawaiian Style Pizza</h3>
                <h3> BLT Pizza (new type of pizza here!)</h3>
            </div>
        </div>
    </div>
    
    <div class="newRow" id="addToppings">
        <h1>Please only put one menu item at a time</h1>
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings?"/></br>
            <button id="add_toppings" onclick="add_item()">Recommend a new Pizza</button>
            <h4 id="confirm"></h4>
        </div>
      
    </div>
      
    <div>
        <img class="img-responsive"  src="images/topping.png">
    </div>

</body>
</html>
